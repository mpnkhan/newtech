	<script>

		function convert_to_utf()
		{
			var convval=document.getElementById('convert').options[document.getElementById('convert').selectedIndex].value
				, ip = document.getElementById('ip')
				, convstr=''
				, convstr1=''
				, op1 = document.getElementById('op1')
				, op2 = document.getElementById('op2')
				
				//console.log(ip.value, op1.value, op2.value)
			if(convval=='')
			{
				alert('Please select what you want to convert');		
			}
			else
			{
				op1.value='', op2.value='';
				switch(convval)
				{
					case 	'bamini2unicode':
							convstr= bamini2unicode(ip.value);
							break;
					case	'kavi2unicode':
							convstr= kavi2unicode(ip.value);
							break;
					case	'english2tamil':
							convstr = tanglish(ip.value);
							convstr1 = unicode2bamini(convstr);
							op2.value = convstr1;
							
							break;
					case	't_serial_unicode':
							convstr = t_serial_unicode(ip.value);
							break;
					case	'unicode2bamini':
							convstr = unicode2bamini(ip.value);
							break;
					case	'invert_comma_correction':
							convstr = invert_comma_correction(ip.value);
							break;
				}
				console.log(convstr);
				op1.value = convstr;				
			}
		}
	</script>

<script>
  try {
        var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        var recognition = new SpeechRecognition();
      } catch (e) {
        let recognition = Object;
      }

      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = 'ta';

     recognition.onresult = function (event) {
        var txtRec = '';
        for (var i = event.resultIndex; i < event.results.length; ++i) {
          txtRec += event.results[i][0].transcript;
        }
        document.getElementById('op1').value += txtRec;
      }

      document.getElementById('startRecognition').addEventListener("click",
          event => {
        var ipTxtArea= document.getElementById('op1');
        ipTxtArea.focus();
        ipTxtArea.value ='';
        recognition.start();
        event.currentTarget.setAttribute('disabled','true');
      }, false)

      document.getElementById('stopRecognition').addEventListener("click",
        event => {
              recognition.stop();
              document.getElementById('startRecognition').removeAttribute('disabled');
        }, false);

</script>
